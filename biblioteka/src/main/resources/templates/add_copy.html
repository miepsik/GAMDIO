<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	lang = "en">
<head>
	<title>Library</title>
	<th:block th:include="fragments/includes :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<div class="container">
		<form role="form" th:object="${form}" method="post">
		
			<ul class="list-of-errors-in-form" th:each="err : ${#fields.errors('*')}">
			    <li class="alert alert-danger"><span>Warning!</span> <span th:text="${err}"></span></li>
			</ul>
		
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div class="form-group">
				<label for="shelf">Shelf:</label> 
				<input type="text"
					th:field="*{shelf}"				
					class="form-control" 
					id="shelf" 
					name="shelf"/>
			</div>
			<div class="form-group">
				<label for="section">Section:</label> 
				<input type="text"
					th:field="*{section}"				
					class="form-control" 
					id="section" 
					name="section"/>
			</div>			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
