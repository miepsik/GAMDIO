<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Library</title>
<th:block th:include="fragments/includes :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<div class="container">
		<div class="content-section">
			<div class="outer">
				<div class="middle">
					<div class="inner">
						<h1 style="text-align: center;">Copies</h1>
						<div th:if="${not #lists.isEmpty(copies)}">
							<hr class="intro-divider"></hr>
							<div class="center">
								<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th width="45%">Shelf</th>
											<th width="45%">Section</th>
											<th width="10%">Delete</th>
										</tr>
									</thead>
									<tbody th:each="book : ${copies}">
										<tr>
											<td th:text="${book.getShelf()}"></td>
											<td th:text="${book.getSection()}"></td>
											
											<td>
												<a th:href="@{'/copies/delete/'+${book_id}+'/'+${book.id}}"> 
													<i class="fa fa-trash"></i> Delete
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div style="text-align: center">
							<div style="text-align: center">
								<div th:if="${#lists.isEmpty(copies)}">
									<h3>No copies have been added.</h3>
								</div>
								<hr class="intro-divider"></hr>
								<a th:href="@{'/copies/add/'+${book_id}}" class="btn btn-default btn-lg"> <i
									class="fa fa-plus"></i> Add Copy
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
