<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Library</title>
<th:block th:include="fragments/includes :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<div class="container">
		<div class="content-section">
			<div class="outer">
				<div class="middle">
					<div class="inner">
						<h1 style="text-align: center;">Users</h1>
						<div th:if="${not #lists.isEmpty(users)}">
							<hr class="intro-divider"></hr>
							<div class="center">
								<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th width="10%">ID</th>
											<th width="30%">Email</th>
											<th width="30%">Hash</th>
											<th width="15%">Edit</th>
											<th width="15%">Delete</th>
										</tr>
									</thead>
									<tbody th:each="user : ${users}">
										<tr>
											<td th:text="${user.id}">ID</td>
											<td th:text="${user.email}">Email</td>
											<td th:text="${user.passwordHash}">Pass</td>
											<td><a th:href="@{'/user/'+${user.id}}"> <i class="fa fa-pencil"></i> Edit</a></td>
											<td><a th:href="@{'/deleteuser/'+${user.id}}"> <i class="fa fa-trash"></i> Delete</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div style="text-align: center">
							<div style="text-align: center">
								<div th:if="${#lists.isEmpty(users)}">
									<h3>No books have been added.</h3>
								</div>
								<hr class="intro-divider"></hr>
								<a href="#" class="btn btn-default btn-lg"> <i
									class="fa fa-plus"></i> Add Book
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
