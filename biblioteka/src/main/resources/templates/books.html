<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Library</title>
<th:block th:include="fragments/includes :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: header"></th:block>
	<div class="container">
		<div class="content-section">
			<div class="outer">
				<div class="middle">
					<div class="inner">
						<h1 style="text-align: center;">Books</h1>
						<div th:if="${not #lists.isEmpty(books)}">
							<hr class="intro-divider"></hr>
							<div class="center">
								<table class="table table-striped table-bordered">
									<thead>
										<tr>
											<th width="70%">Name</th>
											<th width="15%">Edit</th>
											<th width="15%">Delete</th>
										</tr>
									</thead>
									<tbody th:each="book : ${books}">
										<tr>
											<td th:text="${book.name}">Name</td>
											<td><a href="#"> <i class="fa fa-pencil"></i> Edit
											</a></td>
											<td><a href="#"> <i class="fa fa-trash"></i> Delete
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div style="text-align: center">
							<div style="text-align: center">
								<div th:if="${#lists.isEmpty(books)}">
									<h3>No books have been added.</h3>
								</div>
								<hr class="intro-divider"></hr>
								<a href="#" class="btn btn-default btn-lg"> <i
									class="fa fa-plus"></i> Add Book
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer :: footer"></th:block>
</body>
</html>
